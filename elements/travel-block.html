<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/google-map/google-map.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/localize-behavior.html">


</head><body><dom-module id="travel-block">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 40px 0;
        position: relative;
        overflow: hidden;
        min-height: 200px;
        --paper-item-disabled-color: var(--primary-text-color);
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }

      google-map,
      .disable-map-events {
        @apply(--layout-fit);
      }

      .container {
        @apply(--layout-horizontal);
      }

      .card-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-around-justified);
      }

      .card-content {
        padding-right: 8px;
        padding-left: 8px;
      }

      .card {
        --paper-card-header-text: {
          color: #FFFFFF;
          font-weight: 300;
        };
        min-width: 320px;
        max-width: 400px;
        background: #FFFFFF;
      }

      paper-icon-item {
        --paper-item-disabled-color: inherit;
      }

      paper-icon-item iron-icon {
        --iron-icon-fill-color: var(--default-primary-color);
      }

      .card .bottom-link {
        color: var(--secondary-text-color);
      }

      .header {
        height: 250px;
        position: relative;
      }

      .header-image {
        @apply(--layout-fit);
        width: 100%;
        background-size: cover;
        background-position: 50% 50%;
        transition: background-image 1s ease-in-out;
        will-change: background-image;
      }

      .title-text {
        padding: 16px;
        position: absolute;
        bottom: 0;
        font-size: 24px;
        color: #fff;
      }

      .additional-space {
        display: none;
      }

      @media (min-width: 601px) {
        .card {
          min-width: 400px;
        }
      }

      @media (min-width: 961px) {
        :host {
          padding: 100px 0;
        }

        .additional-space {
          @apply(--layout);
          @apply(--layout-flex);
        }
      }
    </style>

    <div class="container">
      <div class="additional-space"></div>
      <div class="card-wrapper">

      </div>
    </div>

  </template>

  <script>!function(){"use strict";Polymer({is:"travel-block",behaviors:[HOVERBOARD.LocalizeBehavior],properties:{}})}();</script>

</dom-module>
</body></html>
