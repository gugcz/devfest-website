<dom-module id="paper-checkbox" assetpath="../../bower_components/paper-checkbox/">
  <template strip-whitespace="">
    <style>
      :host {
        display: inline-block;
        white-space: nowrap;
        cursor: pointer;
        --calculated-paper-checkbox-size: var(--paper-checkbox-size, 18px);
        /* -1px is a sentinel for the default and is replaced in `attached`. */
        --calculated-paper-checkbox-ink-size: var(--paper-checkbox-ink-size, -1px);
        @apply(--paper-font-common-base);
        line-height: 0;
        -webkit-tap-highlight-color: transparent;
      }

      :host([hidden]) {
        display: none !important;
      }

      :host(:focus) {
        outline: none;
      }

      .hidden {
        display: none;
      }

      #checkboxContainer {
        display: inline-block;
        position: relative;
        width: var(--calculated-paper-checkbox-size);
        height: var(--calculated-paper-checkbox-size);
        min-width: var(--calculated-paper-checkbox-size);
        margin: var(--paper-checkbox-margin, initial);
        vertical-align: var(--paper-checkbox-vertical-align, middle);
        background-color: var(--paper-checkbox-unchecked-background-color, transparent);
      }

      #ink {
        position: absolute;

        /* Center the ripple in the checkbox by negative offsetting it by
         * (inkWidth - rippleWidth) / 2 */
        top: calc(0px - (var(--calculated-paper-checkbox-ink-size) - var(--calculated-paper-checkbox-size)) / 2);
        left: calc(0px - (var(--calculated-paper-checkbox-ink-size) - var(--calculated-paper-checkbox-size)) / 2);
        width: var(--calculated-paper-checkbox-ink-size);
        height: var(--calculated-paper-checkbox-ink-size);
        color: var(--paper-checkbox-unchecked-ink-color, var(--primary-text-color));
        opacity: 0.6;
        pointer-events: none;
      }

      :host-context([dir="rtl"]) #ink {
        right: calc(0px - (var(--calculated-paper-checkbox-ink-size) - var(--calculated-paper-checkbox-size)) / 2);
        left: auto;
      }

      #ink[checked] {
        color: var(--paper-checkbox-checked-ink-color, var(--primary-color));
      }

      #checkbox {
        position: relative;
        box-sizing: border-box;
        height: 100%;
        border: solid 2px;
        border-color: var(--paper-checkbox-unchecked-color, var(--primary-text-color));
        border-radius: 2px;
        pointer-events: none;
        -webkit-transition: background-color 140ms, border-color 140ms;
        transition: background-color 140ms, border-color 140ms;
      }

      /* checkbox checked animations */
      #checkbox.checked #checkmark {
        -webkit-animation: checkmark-expand 140ms ease-out forwards;
        animation: checkmark-expand 140ms ease-out forwards;
      }

      @-webkit-keyframes checkmark-expand {
        0% {
          -webkit-transform: scale(0, 0) rotate(45deg);
        }
        100% {
          -webkit-transform: scale(1, 1) rotate(45deg);
        }
      }

      @keyframes checkmark-expand {
        0% {
          transform: scale(0, 0) rotate(45deg);
        }
        100% {
          transform: scale(1, 1) rotate(45deg);
        }
      }

      #checkbox.checked {
        background-color: var(--paper-checkbox-checked-color, var(--primary-color));
        border-color: var(--paper-checkbox-checked-color, var(--primary-color));
      }

      #checkmark {
        position: absolute;
        width: 36%;
        height: 70%;
        border-style: solid;
        border-top: none;
        border-left: none;
        border-right-width: calc(2/15 * var(--calculated-paper-checkbox-size));
        border-bottom-width: calc(2/15 * var(--calculated-paper-checkbox-size));
        border-color: var(--paper-checkbox-checkmark-color, white);
        -webkit-transform-origin: 97% 86%;
        transform-origin: 97% 86%;
        box-sizing: content-box; /* protect against page-level box-sizing */
      }

      :host-context([dir="rtl"]) #checkmark {
        -webkit-transform-origin: 50% 14%;
        transform-origin: 50% 14%;
      }

      /* label */
      #checkboxLabel {
        position: relative;
        display: inline-block;
        vertical-align: middle;
        padding-left: var(--paper-checkbox-label-spacing, 8px);
        white-space: normal;
        line-height: normal;
        color: var(--paper-checkbox-label-color, var(--primary-text-color));
        @apply(--paper-checkbox-label);
      }

      :host([checked]) #checkboxLabel {
        color: var(--paper-checkbox-label-checked-color, var(--paper-checkbox-label-color, var(--primary-text-color)));
        @apply(--paper-checkbox-label-checked);
      }

      :host-context([dir="rtl"]) #checkboxLabel {
        padding-right: var(--paper-checkbox-label-spacing, 8px);
        padding-left: 0;
      }

      #checkboxLabel[hidden] {
        display: none;
      }

      /* disabled state */

      :host([disabled]) #checkbox {
        opacity: 0.5;
        border-color: var(--paper-checkbox-unchecked-color, var(--primary-text-color));
      }

      :host([disabled][checked]) #checkbox {
        background-color: var(--paper-checkbox-unchecked-color, var(--primary-text-color));
        opacity: 0.5;
      }

      :host([disabled]) #checkboxLabel  {
        opacity: 0.65;
      }

      /* invalid state */
      #checkbox.invalid:not(.checked) {
        border-color: var(--paper-checkbox-error-color, var(--error-color));
      }
    </style>

    <div id="checkboxContainer">
      <div id="checkbox" class$="[[_computeCheckboxClass(checked, invalid)]]">
        <div id="checkmark" class$="[[_computeCheckmarkClass(checked)]]"></div>
      </div>
    </div>

    <div id="checkboxLabel"><content></content></div>
  </template>

<dom-module id="schedule-subnav" assetpath="../elements/">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        --paper-menu-background-color: #fff;
      }

      .subpage-nav {
        padding-left: 16px;
        height: 69px;
        background: var(--default-primary-color);
      }

      .subpage-nav[phoneSize] {
        padding-left: 8px;
      }

      .subpage-nav[phoneSize] .schedule-tabs {
        width: 100%;
      }

      .schedule-tabs {
        height: 100%;
      }

      .subpage-nav[phoneSize] .schedule-tabs::before,
      .subpage-nav[phoneSize] .schedule-tabs::after {
        display: block;
        width: 8px;
        height: 100%;
        top: 0;
        position: absolute;
        z-index: 1;
        content: "";
        background: linear-gradient(to right, var(--default-primary-color) 10%, rgba(147, 126, 232, 0) 100%);
      }

      .subpage-nav[phoneSize] .schedule-tabs::after {
        right: 0;
        background: linear-gradient(to left, var(--default-primary-color) 10%, rgba(147, 126, 232, 0) 100%);
      }

      .schedule-tabs paper-tab {
        margin: 0 8px;
      }

      paper-tab a {
        color: var(--text-primary-color);
      }

      .filter-button {
        font-size: 14px;
      }

      .filter-icon {
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
        margin-left: 4px;
      }

      paper-checkbox {
        padding: 0 24px;
        position: relative;
        min-height: 48px;
      }

      paper-item {
        padding: 0 24px;
        cursor: pointer;
      }

      .info-banner {
        padding: 16px;
        background: rgba(236, 239, 241, 0.6);
        color: rgba(0, 0, 0, 0.54);
        font-size: 12px;
      }

      .legend-item {
        margin-right: 8px;
      }

      .point {
        margin-right: 4px;
        width: 10px;
        height: 10px;
        display: inline-block;
        border-radius: 50%;
      }

     paper-button {
        text-transform: none;
      }

      a {
        color: var(--primary-text-color);
      }

      paper-menu-button {
        padding-left: 0;
      }

      .myschedue-button[disabled] {
        opacity: 0;
      }
    </style>

    <nav class="subpage-nav" phonesize$="[[app.isPhoneSize]]" layout="" horizontal="" center="" justified="" relative="">

      <template is="dom-if" if="[[!app.isPhoneSize]]">
        <paper-tabs class="schedule-tabs" selected="[[selectedDay]]" attr-for-selected="day" scrollable="[[app.isPhoneSize]]" relative="" hide-scroll-buttons="">
          <template is="dom-repeat" items="[[schedule]]" as="day">
            <paper-tab day$="day[[_addToValue(index, 1)]]" link="">
              <a href$="/schedule/day[[_addToValue(index, 1)]]" layout="" center="">
                [[day.dateReadable]]
              </a>
            </paper-tab>
          </template>
          <template is="dom-if" if="{{app.user}}">
            <paper-tab day="myschedule" link="">
              <a href="/schedule/myschedule" layout="" center="">
                [[localize('my-schedule')]]
              </a>
            </paper-tab>
          </template>
        </paper-tabs>
      </template>

      <template is="dom-if" if="[[_showDaySelector(app.isPhoneSize, selectedDay)]]">
        <paper-menu-button vertical-align="top" horizontal-align="left">
          <paper-button class="dropdown-trigger">
            [[_getDayLabel(selectedDay)]]
            <iron-icon icon="arrow-drop-down"></iron-icon>
          </paper-button>
          <paper-menu class="dropdown-content" selected="[[selectedDay]]" attr-for-selected="day">

            <template is="dom-repeat" items="[[schedule]]" as="day">
              <paper-item label$="[[day.dateReadable]]" day$="day[[_addToValue(index, 1)]]" link="">
                <a href$="/schedule/day[[_addToValue(index, 1)]]" layout="" center="">[[day.dateReadable]]</a>
              </paper-item>
            </template>

            <template is="dom-if" if="{{app.user}}">
              <paper-item label$="[[localize('my-schedule')]]" day="myschedule" link="">
                <a href="/schedule/myschedule" layout="" center="">
                  [[localize('my-schedule')]]
                </a>
              </paper-item>
            </template>
          </paper-menu>
        </paper-menu-button>
      </template>

      <template is="dom-if" if="[[_showMyScheduleArrow(app.isPhoneSize, selectedDay)]]">
        <div class="myscheduleback" layout="" horizontal="" center="">
          <paper-icon-button icon="arrow-back" aria-label="Close My Schedule" on-tap="_goBack"></paper-icon-button>
          <span>[[localize('my-schedule')]]</span>
        </div>
      </template>

      <div layout="" horizontal="" center="">
        <div class="myschedue-button" hidden$="[[!_displayPersonIcon(app.isPhoneSize, app.user)]]" disabled$="[[_isMySchedulePage(selectedDay)]]">
          <a href="/schedule/myschedule">
            <paper-icon-button icon="person" aria-label="[[localize('my-schedule')]]"></paper-icon-button>
          </a>
        </div>
        <paper-menu-button id="filtersMenuToggle" horizontal-align="right" ignore-select="" allow-outside-scroll="" opened="{{_filtersOpened}}">
          <paper-button class="filter-button dropdown-trigger">
            [[localize('filter')]]

          </paper-button>
          <paper-menu id="filters" class="filters-content dropdown-content" attr-for-selected="value" selected-values="{{filters}}" multi="">
            <template is="dom-repeat" items="[[schedule.tags]]" as="tag">
              <paper-checkbox value="[[tag]]" checked="{{_isChecked(tag)}}" layout="" horizontal="" center="" flex="">
                [[tag]]
              </paper-checkbox>
            </template>
            <paper-item on-tap="clearFilters">[[localize('clear-all')]]</paper-item>
          </paper-menu>
        </paper-menu-button>
      </div>
    </nav>

    <div class="info-banner" layout="" horizontal="" justified="">
      <div class="legend" layout="" horizontal="" wrap="">
        <template is="dom-repeat" items="[[schedule.tags]]" as="tag">
          <div class="legend-item">
            <i class="point" style$="background: [[_getCustomStyleValue(tag)]]"></i>[[tag]]
          </div>
        </template>
      </div>
      <div class="filters" hidden$="[[!_filtersLabel]]">
        [[localize('filtered-by')]] [[_filtersLabel]]
      </div>
    </div>

  </template>

<dom-module id="session-element" assetpath="../elements/">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }

      .session {
        @apply(--shadow-transition);
        cursor: pointer;
        color: var(--primary-text-color);
      }

      .session[with-background] {
        color: #fff;
      }

      .session[with-background] .overlay {
        background: rgba(0, 0, 0, 0.4);
      }

      .session:hover {
        @apply(--shadow-elevation-4dp);
      }

      .sessions-wrapper[vertical] .session:not(:first-of-type) .session,
      .session:not(:first-of-type) {
        margin-top: 16px;
      }

      .session-content {
        padding: 24px;
        flex-basis: auto;
      }

      .session-content p {
        margin: 24px 0 8px;
      }

      .session-title {
        font-size: 20px;
        font-weight: 400;
        line-height: 22px;
      }

      .session-meta {
        margin: 8px 0 0;
        padding: 0;
        font-size: 15px;
        color: var(--secondary-text-color);
      }

      .session[with-background] .tags,
      .session[with-background] .session-meta {
        color: #fff;
      }

      .session-meta li {
        display: inline-block;
      }

      .session-meta li:not(:last-of-type)::after {
        margin-left: 5px;
        content: "/";
      }

      .speaker-block {
        padding: 12px 24px;
        color: #fff;
      }

      .image-overlay {
        transition: opacity 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0.85;
      }

      .session[wide]:hover .image-overlay,
      .session[wide]:hover .action-icon {
        opacity: 1;
      }

      .action-icon[disabled],
      .session[wide]:hover .action-icon[disabled] {
        opacity: 0.2;
        cursor: default;
      }

      .session[wide] .action-icon.remove-circle {
        opacity: 1;
      }

      .session[with-background][wide] .image-overlay,
      .session[with-background][wide]:hover .image-overlay {
        opacity: 0;
      }

      .bottom-caption {
        position: relative;
        font-size: 13px;
        color: var(--secondary-text-color);
      }

      .action-icon {
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
        margin-left: 16px;
        padding: 16px 24px;
        position: absolute;
        right: 0;
        bottom: 0;
      }

      .session[with-background] .action-icon {
        color: #fff;
      }

      .session[wide] .action-icon {
        opacity: 0;
        transition: opacity 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .tags {
        padding: 16px 24px;
      }

      .tags iron-icon {
        --iron-icon-width: 14px;
        --iron-icon-height: 14px;
        margin-right: 8px;
      }

      .speaker-block {
        background-color: #7a7a7a;
      }

      .speakers {
        @apply(--layout-vertical);
      }

      .speaker {
        margin: 4px 0;
      }

      .speaker:not(:last-of-type) {
        margin-bottom: 16px;
      }

      .person-detail {
        margin-left: 7px;
        line-height: 1;
