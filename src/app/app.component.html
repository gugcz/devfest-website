<mat-sidenav-container [ngClass]="(currentRoute == '/' || currentRoute == '/home')? 'people-back': 'base-back'" class="main-holder people-back">
  <header class="navigation mat-elevation-z3">
    <app-navigation (homeClicked)="sidenav.toggle()"></app-navigation>
  </header>
  <mat-sidenav #sidenav modemode="push">
    <mat-nav-list>
      <img class="logo" alt="Devfest logo" src="assets/devfest-logo.svg"/>
      <a (click)="sidenav.toggle()" *ngFor="let nav of navLinks" [routerLink]="nav.path" mat-list-item>{{nav.label}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="info">
    <router-outlet></router-outlet>
  </div>
  <footer>
    <app-footer></app-footer>
    <app-contribute-panel></app-contribute-panel>
  </footer>
</mat-sidenav-container>
