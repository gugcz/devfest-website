<div class="panel-holder">
  <h1 [@fadeInOut] class="partner-group-name">{{groupName}}</h1>
  <div class="companies">
    <app-top-partner-logo *ngFor="let company of companies" [main]="main" [name]="company.name"
      [photoPath]="company.photoPath" [url]="company.url"></app-top-partner-logo>
  </div>
</div>
