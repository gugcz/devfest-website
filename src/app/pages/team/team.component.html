<div class="container">
  <div class="wrapper">
    <div class="team-cont">
      <div *ngFor="let member of team | async" class="member">
        <app-member-card [name]="member.name" [photoPathCringe]="member.photoPathCringe" [photoPath]="member.photoPath"
                         [position]="member.position"
                         [socials]="member.socials ? member.socials : null"></app-member-card>
      </div>
    </div>
  </div>
</div>
