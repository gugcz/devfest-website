<div class="team-section">
  <div class="close-button-container">
    <a (click)="close()" class="close-button" >
      <i class="material-icons">close</i>
    </a>
  </div>
  <h1 class="title">
    Aristocracy
  </h1>
  <div *ngIf="organizers" class="body">
    <div class="organizers-container" >
      <div class="organizer" *ngFor="let organizer of organizers" [@fadeInOut]>
        <div *ngIf="organizer.photo | async as photo; else loadingProfile ">
            <img [src]="photo" class="image-organizer" [@fadeInOut]>
        </div>
        <p style="font-weight: 500; font-size: 1.3rem; margin-bottom: 10px;">{{organizer.name}}</p>
        <div style="font-weight: 300; font-size: 1.2rem; text-align: center; min-height: 48px;" [innerHTML]="organizer.title">s</div>
        <div>
            <a mat-icon-button *ngIf="organizer.twitter" [href]="'https://www.twitter.com/' + organizer.twitter"
            target="_blank" class="link">
           <mat-icon svgIcon="twitter"></mat-icon>
         </a>
         <a mat-icon-button *ngIf="organizer.instagram" [href]="'https://www.instagram.com/' + organizer.instagram"
            target="_blank" class="link">
           <mat-icon svgIcon="instagram"></mat-icon>
         </a>
         <a mat-icon-button *ngIf="organizer.googleplus" [href]="'https://plus.google.com/u/0/' + organizer.googleplus"
            target="_blank" class="link">
           <mat-icon svgIcon="googleplus"></mat-icon>
         </a>
         <a mat-icon-button *ngIf="organizer.facebook" [href]="'https://www.facebook.com/' + organizer.facebook"
            target="_blank" class="link">
           <mat-icon svgIcon="facebook"></mat-icon>
         </a>
         <a mat-icon-button *ngIf="organizer.linkedin" [href]="'https://www.linkedin.com/in/' + organizer.linkedin"
            target="_blank" class="link">
           <mat-icon svgIcon="linkedin"></mat-icon>
         </a>
         <a mat-icon-button *ngIf="organizer.youtube" [href]="'https://www.youtube.com/user/' + organizer.youtube"
            target="_blank" class="link">
           <mat-icon svgIcon="youtube"></mat-icon>
         </a>
        </div>
      </div>
    </div>
    <div class="gug-logo-container">
      <img class="gug-logo" src="assets/partners/GUG.png">
    </div>
  </div>
  <ng-template #loadingProfile>
    <div class="loading-image"></div>
</ng-template>
</div>
