<h1 mat-dialog-title>FAQ</h1>
<mat-dialog-content>
  <div class="questions">
    <div *ngFor="let question of questions | async">
      <h3>{{question.question}}</h3>
      <div class="answer">{{question.answer}}</div>
    </div>
  </div>
  <div class="contact">
    Got questions? Contact us on
    <a class="question-link" [href]="facebookEvent">Facebook</a>,
    <a class="question-link" [href]="meetupEvent">Meetup</a> or <a
    class="question-link" [href]="'mailto:' + email">via email</a>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button [mat-dialog-close]="null" mat-button>Close</button>
</mat-dialog-actions>
